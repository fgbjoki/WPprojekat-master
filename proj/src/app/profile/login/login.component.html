<div class="container">
  <h1 class="page-header" style="align-items: center;">Log in</h1>
  <div class="row">
    <div class="col-md-3">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">

            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel">
            <span class="help-block" *ngIf="!username.valid && username.touched">Please enter your Username</span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter your Password</span>
          </div>

        </div>
        <button style="align-items: center;"
          type="submit"
          class="btn btn-primary"
          [disabled]="!f.valid">Log in</button>
      </form>
    </div>
  </div>
</div>
